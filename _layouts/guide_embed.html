{% include header.html %}

    <section class="page-cover">
        <div class="embed-container">
            <div class='embed'><iframe src='{{page.embed}}' frameborder='0' allowfullscreen></iframe></div>
        </div>
    </section>

    <div class="container">
        <h1>{{page.name}}</h1>
        <small class="mar-b">
            {% for skill in page.skills %}
                <a href="{{site.baseurl}}/skills/{{skill | replace: " ", "_"}}.html" class="tag">
                    {{skill}}
                </a>
            {% endfor %}
        </small>

        <div class="mar-b">
            <small>Author: {{page.author}}</small>
            {% if page.org %}
            <br>
            <small>Published by: <a href="{{page.web}}">{{page.org}}</a></small>
            {% endif %}
        </div>

        <p class="mar-b">{{page.desc}}</p>

        <div class="mar-b">
            <a href="{{page.web}}" target="_blank" class="btn-primary">Check it out â†’</a>
        </div>
    </div>


{% include footer.html %}
